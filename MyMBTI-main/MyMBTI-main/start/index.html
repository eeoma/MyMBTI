<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="EEOMA">
    <meta name="keywords" content="십이간지 캐릭터 연애유형">
    <meta name="description" content="십이간지 동물에 맞는 캐릭터로 보는 연애유형 테스트">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--bootstrap의 사용을 위해-->

    <!--카카오톡 공유를 위해-->
    <meta property="og:url" content=""/>   
    <meta property="op:title" content="십이간지 캐릭터 연애유형"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="img/share.png"/>
    <meta property="og:description" content="십이간지 캐릭터로 알아보는 연애유형"/>
    
    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href="img/favicon.png"/>    <!--애플을 위해-->
    <title>십이간지 캐릭터 연애유형</title>
    <link rel="stylesheet" href="./css/default.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/qna.css"/>
    <link rel="stylesheet" href="./css/animation.css"/>
    <link rel="stylesheet" href="./css/result.css"/>
</head>
<body>
    <div class="container"> <!--bootstrap의 사용을 위해-->
        <section id="main" class="mx-auto my-4 py-5 px-3">  <!--bootstrap사용, mx-auto: 양쪽의 margin을 같게 해줌-->
            <h3>십이간지 캐릭터로 알아보는 연애유형</h3>
            <div class="col-lg-8 col-md-8 col-sm-10 col-12 mx-auto mb-2">  <!--해상도에 맞는 크기 선언-->
                <img src="./img/main.png" alt="MainImage" class="img-fluid"/>  <!--img-fluid: col값을 따라가게 됨-->
            </div>
            <p class="mb-4">나만의 십이간지 캐릭터로 알아보는 연애유형 사이트 입니다.</br>
               아래의 START버튼을 눌러 시작해 주세요!
            </p>
            <button type="button" class="btn btn-secondary btn-lg">START</button>
        </section>
        <section id="qna">
            <div class="status mx-auto mt-5">  <!--진행상태--> 
                <div class="statusBar">  
                </div>
            </div>
            <div class="qBox my-5 mx-auto py-3">   <!--질문-->
            </div>
            <div class="answerBox">  <!--답변-->
            </div>
        </section>
        <section id="result" class="mx-auto my-4 py-5 px-3">
            <h3>당신의 결과는?</h3>
            <div class="resultName"></div>
            <div id="resultImg" class="col-lg-6 col-md-6 col-sm-8 col-8 mx-auto my-3 mb-2">  <!--해상도에 맞는 크기 선언-->
            </div>
            <div class="resultDesc"></div>
            <button type="button" class="kakao py-2 px-3">SHARE</button>
        </section>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/start.js"></script>
</body>
</html>
